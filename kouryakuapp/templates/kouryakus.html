<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for record in object_list %}
            <!-- Post preview-->
            <div class="post-preview">
                <a href="{% url 'kouryakuapp:detail' record.id %}">

                    <h2 class="post-title">
                        {{record.title}}
                    </h2>
                    <h3 class="post-subtitle">
                        <span style="font-size : 14pt">
                            {{record.content|truncatechars:50}}
                        </span>
                    </h3>
                </a>
                <p class="post-meta">
                    Posed by
                    <a href="{% url 'kouryakuapp:index' %}">Kouryaku</a>
                    {{record.posted_at}}に投稿／カテゴリ:
                    <a href="{% url 'kouryakuapp:kouryakus_cat' category=record.category.id %}">{{record.category.title}}</a>
                </p>
            </div>
            <!-- Divider-->
            {% empty %}
            <p>投稿がありません</p>
            <hr class="my-4" />
            {% endfor %}
        </div>
    </div>
</div>
