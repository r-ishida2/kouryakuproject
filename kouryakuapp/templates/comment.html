<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}

{% block title %}Comment{% endblock %}

{% block contents %}
<br>
<div class="container">
  <div class="row">
    <div class="col offset-2">
      <!-- ファイルをアップロードする場合はenctype="multipart/form-data"が必要 -->

      <form method="POST" enctype="multipart/form-data">
        <h1>コメントを投稿</h1>
        <p>投稿: <strong>{{ object.post.title }}</strong></p>

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">送信</button>
        </form>

        <a href="{% url 'kouryakuapp:detail' post.pk %}">戻る</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
