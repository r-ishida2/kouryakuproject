{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/styles.css' %}"" rel="stylesheet" />
</head>

<body>
    <header>
        {% block header %}{% endblock %}
    </header>

    <main>
        
        {% block upper %}{% endblock %}

        <section id="guides" class="content">
            <article class="guide">
                {% block contents %}{% endblock %}
            </article>

        </section>

        {% block under %}{% endblock %}

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ゲーム攻略サイト. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
